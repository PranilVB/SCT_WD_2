        <script>let [miliseconds, seconds, minuts, hours]=[0,0,0,0];
let time=document.getElementById("time");
let timer=null;
let laps = [];
function watch(){
    miliseconds++;
    if(miliseconds==100){
        miliseconds=0;
        seconds++;
        if(seconds==60){
            seconds=0;
            minuts++;
            if(minuts==60){
                minuts=0;
                hours++;
            }
        }
    }
    let h = hours< 10 ? "0"+hours:hours;
    let m = minuts< 10 ? "0"+minuts:minuts;
    let s = seconds< 10 ? "0"+seconds:seconds;
    let ms = miliseconds< 10 ? "0"+miliseconds:miliseconds;
    time.innerHTML=h+":"+m+":"+s+":"+ms;
}
function watchStart(){
    if(timer!== null){
        clearInterval(timer);
    }
    timer=setInterval(watch,1);
}
function watchStop(){
    clearInterval(timer);
}
function watchReset(){
    clearInterval(timer);
    let [miliseconds, seconds, minuts, hours]=[0,0,0,0];
    time.innerHTML="00:00:00:00"
}
function ClearLaps() {
laps = [];  
displayLaps(); 
time.innerHTML = "00:00:00:00";
}
function recordLap() {
let currentLapTime = formatTime(hours, minuts, seconds, miliseconds);
laps.push(currentLapTime); 
displayLaps(); 
}
function displayLaps() {
let lapList = document.getElementById("lapList");
lapList.innerHTML = ""; 
laps.forEach((lap, index) => {
let lapItem = document.createElement("li");
lapItem.textContent = `Lap ${index + 1}: ${lap}`;
lapList.appendChild(lapItem);
});
}
function formatTime(h, m, s, ms) {
let hour = h < 10 ? "0" + h : h;
let minute = m < 10 ? "0" + m : m;
let second = s < 10 ? "0" + s : s;
let millisecond = ms < 10 ? "0" + ms : ms;
return `${hour}:${minute}:${second}:${millisecond}`;
}</script>
